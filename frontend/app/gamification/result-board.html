<div class="podium result-board">
  <div class="points">
    <ol>
      <li ng-repeat="item in $ctrl.resultBoard" class="place-{{ item.place }}">
        <div class="name">{{ item.committer_name }}</div>
        <div class="tasks">
          <span class="passed">{{ item.passed }}</span>
          /
          <span class="failed">{{ item.failed }}</span>
        </div>
        <div class="total">{{ item.points | number:2 }}</div>
      </li>
    </ol>
  </div>
  <img ng-if="$ctrl.resultBoard.length" ng-src="/images/gamification/{{ $ctrl.resultBoard.length > 7 ? 7 : $ctrl.resultBoard.length }}.png"
       class="evolution-image">
  <img ng-src="/images/gamification/podium.png"
       class="podium-image">
  <div class="names">
    <ol>
      <li ng-repeat="item in $ctrl.resultBoard" class="place-{{ item.place }}">
        <div class="name">{{ item.committer_name }}</div>
        <div class="tasks">
          <span class="passed">{{ item.passed }}</span>
          /
          <span class="failed">{{ item.failed }}</span>
        </div>
        <div class="total">{{ item.points | number:2 }}</div>
      </li>
    </ol>
  </div>
</div>
