<div class="evolution">
  <div class="points">
    <ol>
      <li ng-repeat="item in $ctrl.resultBoard" class="place-{{ item.place }}">
        {{ item.points | number:2 }}
      </li>
    </ol>
  </div>
  <img ng-if="$ctrl.resultBoard.length" ng-src="/images/gamification/{{ $ctrl.resultBoard.length }}.png">
</div>
<div class="names">
  <ol>
    <li ng-repeat="item in $ctrl.resultBoard" class="place-{{ item.place }}">
      {{ item.committer_name }}
      <div>
        <span class="passed">{{ item.passed }}</span>
        /
        <span class="failed">{{ item.failed }}</span>
      </div>
    </li>
  </ol>
</div>
