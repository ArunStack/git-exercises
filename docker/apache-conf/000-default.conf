<VirtualHost *:80>
    #ServerName gitexercises.fracz.com
    ServerAdmin fraczwojciech@gmail.com
    DocumentRoot /var/www/website/frontend/public

    SetEnv GIT_PROJECT_ROOT /var/www/git
    SetEnv GIT_HTTP_EXPORT_ALL
    SetEnv REMOTE_USER=$REDIRECT_REMOTE_USER
    ScriptAlias /git/ /usr/lib/git-core/git-http-backend/

    ProxyPass /_phpmyadmin http://gitexercises-phpmyadmin/
    ProxyPassReverse /_phpmyadmin http://gitexercises-phpmyadmin/

    <LocationMatch "^/git/">
        Require all granted
    </LocationMatch>
</VirtualHost>
